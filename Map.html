<!--
It takes in latitude and longitude of the concert and
show it on the Google Map
-->

Read more: https://html.com/tags/comment-tag/#ixzz5E02NZVOx

<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Concert Location - Google Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var lat //NEED TO BE FILLED
        var lng //NEED TO BE FILLED
        var uluru = {lat, lng};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_CoLArovkedY8hAzgmmEl-WAPbG-RT0w&callback=initMap">
    </script>
  </body>
</html>
